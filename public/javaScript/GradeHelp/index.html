<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>Navbar</nav>
    <main>
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="scores">Enter class scores (comma-separated):</label>
            <input type="text" id="scores" placeholder="e.g. 92, 88, 77, 100">
            
            <label for="studentScore">Enter your score:</label>
            <input type="number" id="studentScore" placeholder="e.g. 85">
            
            <button type="submit">Calculate Grade</button>
        </form>
        
        <div id="result"></div>
    </main>
    <footer>Footer</footer>
    <script src="./script.js"></script>
</body>
</html>
